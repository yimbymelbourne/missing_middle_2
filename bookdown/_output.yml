bookdown::gitbook:
  css: style.css
  number_sections: false
  config:
    toc:
      before: |
        <li><a href="/">Missing Middle<br>Housing Targets</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Place logo here</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
